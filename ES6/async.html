<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API fetch example</title>
    

<style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #3367d6;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .post {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
    </style>


</head>
<body>
    <!-- /*Async and Await in JavaScript is used to simplify handling asynchronous operations 
using promises. 
By enabling asynchronous code to appear synchronous, 
they enhance code readability and make it easier to manage complex asynchronous flows.

Async Function
The async function allows us to write promise-based code as if it were synchronous. 
This ensures that the execution thread is not blocked.

Async Syntax :
async function myFunction() {
  return "Hello";
}

Await Keyword
The await keyword is used to wait for a promise to resolve. 
It can only be used within an async block.
Execution Pause: Await makes the code wait until the promise returns a result, 
allowing for cleaner and more manageable asynchronous code.

Syntax:
let value = await promise;
*/
//asynchronous function to fetch data from rest-api -->
     <h1>Simple API Fetch Example</h1>
    <p>Click to fetch posts from JSONPlaceholder API:</p>
    <button id="fetchBtn">Fetch Posts</button>
    <div id="output">Data will appear here...</div>

    <script>
        const fetchBtn = document.getElementById('fetchBtn');
        const output = document.getElementById('output');

        // Function to fetch data from API
        async function fetchPosts() {
            try {
                output.innerHTML = 'Loading...';
                
                // Fetch data from REST API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
                
                // Check if response is successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse JSON response
                const posts = await response.json();
                
                // Display results
                output.innerHTML = '';
                posts.forEach(post => {
                    output.innerHTML += `
                        <div class="post">
                            <h3>${post.title}</h3>
                            <p>${post.body}</p>
                            <small>Post ID: ${post.id}</small>
                        </div>
                    `;
                });
                
            } catch (error) {
                output.innerHTML = `Error: ${error.message}`;
                console.error('Fetch error:', error);
            }
        }

        // Add click event listener
        fetchBtn.addEventListener('click', fetchPosts);
    </script>
</body>
</html>
